version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: greenlab-postgres
    environment:
      POSTGRES_DB: greenlab
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - greenlab-network

  backend:
    build: ./backend
    container_name: greenlab-backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/greenlab
    depends_on:
      - postgres
    networks:
      - greenlab-network

  frontend:
    build: ./frontend
    container_name: greenlab-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - greenlab-network

volumes:
  postgres_data:

networks:
  greenlab-network:
    driver: bridge